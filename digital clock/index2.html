<head>

      <link rel="stylesheet" href="style2.css">
      <title>Digital clock</title>
</head>
<body> 
      <div class="container">
           <div class="heading">
            <h1>Digital Clock</h1>
           </div>
            <div class="clockbox">
                  <span id="hours">00</span>
                  <span class="dot">:</span>
                  <span id="minutes">00</span>
                  <span class="dot">:</span>
                  <span id="seconds">00</span>
                  <span id="am">AM</span>
            </div>
      </div>
      <script src="script2.js"></script>
</body>
